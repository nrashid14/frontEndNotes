<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Attributes</title>
</head>
<body>
    
    <p>Do you prefer cats or dogs?</p>

    <form action="">
        <label for="dogs">Dogs</label>
        <input type="radio" id="dogs" name="petChoice" value="DOGS">
        <label for="cats">Cats</label>
        <input type="radio" id="cats" name="petChoice" value="CATS">
        <br>
        <label for="dogs">Dogs</label>
        <input type="checkbox" id="dogs" name="petChoice" value="DOGS">
        <label for="cats">Cats</label>
        <input type="checkbox" id="cats" name="petChoice" value="CATS">

        <p>What is your favorite color?</p>
        <select name="color" id="">
            <option value="">Red</option>
            <option value="">Blue</option>
            <option value="">Green</option>
            <option value="">Yellow</option>
        </select>

        <p>What is your current mood?</p>
        <select name="mood" id="">
            <option value="happy">:0)</option>
            <option value="neutral">:|</option>
            <option value="sad">:0(</option>
        </select>
        <br><br><br>
        <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
        <button>Go!</button>

        
    </form>
</body>
</html>
